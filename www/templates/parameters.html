<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Parameters</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="setParameters()">	
      <div class="list">
		    <li class="item item-input assertive" ng-show="error">{{error}}</li>
        <label class="item item-input">
          <span class="input-label">Host name</span>
          <input type="text" ng-model="parameters.host">
        </label>
        <label class="item item-input">
          <span class="input-label">Websocket Port</span>
          <input type="password" ng-model="parameters.portWebSocket">
        </label>
        <label class="item item-input">
          <span class="input-label">Web interface Port</span>
          <input type="password" ng-model="parameters.portHttp">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
