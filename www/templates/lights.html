<ion-view view-title="Lights">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="light in lights">
				<div class="row light">
					<p class="col col-80">{{ light.Name }}</p>
					<label class="toggle col col-20">
					   <input type="checkbox" ng-model="test" ng-checked="{{ light.On }}" ng-change="toggle()" >
					   <div class="track">
						 <div class="handle"></div>
					   </div>
					</label>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
