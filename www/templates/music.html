<ion-view title="Music">
  <ion-pane>
      
    <ion-tabs class="tabs-icon-top tabs-positive tabs-bottom">

		<ion-tab title="Search" icon="ion-stats-bars">
		
			<div class="bar bar-subheader" id="add-suggestion">
				<form ng-submit="search(term)">
					<div class="item item-input-inset">
						<label class="item-input-wrapper">
						  <input type="text" placeholder="Recherche" ng-model="term" autofocus>
						</label>
						<button class="button button-small">
						  Search
						</button>
					</div>
				</form>
			</div>
			
			<ion-content has-header="true" class="has-subheader">
				<ion-list>
				  <ion-item class="item-icon-right item-thumbnail-left" ng-repeat="r in results" type="item-text-wrap">
					<img src="{{r.snippet.thumbnails.default.url}}">
					{{r.snippet.title}}
					<i class="icon ion-ios-plus-outline" ng-click="suggest(r)"></i>
				  </ion-item>
				</ion-list>
			</ion-content>
			
		</ion-tab>

		<ion-tab title="En cours" icon="ion-music-note">
	
			<ion-content has-header="true" class="tabs-list">
				<ion-list>
				  <ion-item class="item-icon-right item-thumbnail-left" ng-show="current.title" type="item-text-wrap">
				    <img src="{{current.thumbnail}}">
					<h2>{{current.title}}</h2>
					<i class="icon ion-music-note"></i>
				  </ion-item>
				  <ion-item class="item-icon-right item-avatar" ng-repeat="v in upcomings" type="item-text-wrap">
				    <img src="{{v.thumbnail}}">
					<h2>{{v.title}}</h2>
				  </ion-item>
				</ion-list>
			</ion-content>
			
		</ion-tab>

	</ion-tabs>
  </ion-pane>
</ion-view>
